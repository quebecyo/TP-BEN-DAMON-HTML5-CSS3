<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tp-Ben-Damon-formulaire</title>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css"/>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div id="wrapper_first">
		<header>
			<h1>page en développement</h1>
		</header>
		<section class="main">
			<form id="content" action="">
				<h2>Contactez-nous</h2>
				<ul>
					<li>
						<label for="nom" >Nom</label>
						<input type="text" id="nom" required placeholder="Nom">
					</li>
					<li>
						<label for="prenom" >Prenom</label>
						<input type="text" id="prenom" required placeholder="Prenom">
					</li>
					<li>
						<label for="telephone">Téléphone</label>
						<input type="tel" id="telephone" required placeholder="123-123-1234" pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$">
					</li>
					<li>
						<label for="nombre" >Nombre de personnes</label>
						<input type="number" id="nombre" required min="1" max="30">
					</li>
					<li>
						<label for="email" >Email</label>
						<input type="email" id="email" required placeholder="email@hotmail.com">
					</li>
					<li>
						<label for="dej">Type de repas</label>
		                <input type="text" list="type_repas" id="repas" placeholder="Déjeuner , Dîner, etc">
		                <datalist id="type_repas">
		                    <option>Déjeuner</option>
		                    <option>Brunch</option>
		                    <option>Dîner</option>
		                    <option>Souper</option>
		                </datalist>
	                </li>
					
					<li>
						<label>Emplacement</label>					
						<select>
		                    <option>Terasse</option>
		                    <option>Intérieur</option>
		                </select>
					</li>
					<li>
						<label for="non_fumeur">Non Fumeur</label>
						<input type="radio" name="fume" id="non_fumeur" value=""/>
						<label for="fumeur">Fumeur</label>
						<input type="radio" name="fume" id="fumeur" value=""/>
					</li>
				</ul>
						
			<input type="submit" value="Soumettre" />
		</form>
		</section>
	</div>
</body>
</html>
